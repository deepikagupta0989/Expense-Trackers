<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="expense-container">
  
        <h3>EXPENSE TRACKER</h3>
<form  id="expenseform">
    <input type="text" id="description" placeholder="Expense Description" required><br>
    <select id="category" required>
        <option value="Select">Select Category</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Transportation">Tranportation</option>
        <option value="Food & Drinks">Food & Drinks</option>
        <option value="Clothes">Clothes</option>
        <option value="Utility">Utility</option>
    </select><br>
    <input type="number"id="amount"  placeholder="Amount" required><br>

  <input type="submit" value="Add Expense">
    
</form>
<h3>Expence Summary</h3>
<table id="expenseTable">
    <thead>
        <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody id="expenseList"></tbody>
</table>
        
  
    </div>
    <script src="script.js"></script>
</body>
</html>
